<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Karte</title>
    <!-- Verlinkung zur externen CSS-Datei -->
    <link href="stylesmap.css" rel="stylesheet" />
    <!-- Verlinkung zum Leaflet CSS (wird für die Kartenanzeige benötigt) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <h1>Meine Leaflet Karte</h1>
    
    <!-- Container für die Karte -->
    <div id="map"></div>

    <!-- Verlinkung zu Leaflet JS-Bibliothek -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Verlinkung zur externen JavaScript-Datei -->
    <script src="scriptmap.js"></script>
</body>
</html>
